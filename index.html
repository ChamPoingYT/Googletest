<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
            <h1>Se connecter</h1>
            <form action="#" method="post">
                <div class="textbox">
                    <input type="email" placeholder="Adresse e-mail ou numéro de téléphone" required>
                </div>
                <div class="forgot-email">
                    <a href="#">Adresse e-mail oubliée ?</a>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
                <div class="button-container">
                    <a href="#" class="create-account">Créer un compte</a>
                    <button type="submit" class="btn">Suivant</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
